<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <!-- <ion-header>
    <ion-toolbar> -->
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <!-- </ion-toolbar>
  </ion-header> -->
  <ion-content class="ion-padding">
    <div class="profilePictureContainer">
      <ion-avatar class="profilePicture">
        <img alt="Silhouette of a person's head" src="/assets/Ellipse 2.png" />
      </ion-avatar>
    </div>
    <div class="ellipse">
      <img src="/assets/Ellipse.svg" />
    </div>
    <div class="profileDetail">
      <p class="username ion-text-center ion-margin-end">Nduka James</p>
      <p class="designation ion-text-center ion-text-wrap ion-margin-start">
        Software Engineering
      </p>
    </div>
    <div class="dashboardNav">
      <ion-list lines="none">
        <ion-item
          detail="true"
          class="ion-margin-bottom"
          href="./user/dashboard"
        >
          <ion-thumbnail class="activeIcon" slot="start">
            <img alt="Silhouette of mountains" src="/assets/Ellipse 2.svg" />
          </ion-thumbnail>
          <ion-label class="dashboardNavText1">Active</ion-label>
        </ion-item>
        <ion-item
          detail="true"
          class="ion-margin-bottom"
          [routerLink]="['/user/dashboard/profile']"
        >
          <ion-thumbnail class="profileIcon" slot="start">
            <img
              alt="Silhouette of mountains"
              src="/assets/user_icon_150670 1.svg"
            />
          </ion-thumbnail>
          <ion-label class="dashboardNavText2">My Profile</ion-label>
        </ion-item>
        <ion-item
          detail="true"
          class="ion-margin-bottom"
          href="./user/dashboard"
        >
          <ion-thumbnail class="messagesIcon" slot="start">
            <img
              alt="Silhouette of mountains"
              src="/assets/icon-gc28edc2d9_1280 1.svg"
            />
          </ion-thumbnail>
          <ion-label class="dashboardNavText3">Messages</ion-label>
        </ion-item>
        <ion-item
          detail="true"
          class="ion-margin-bottom"
          href="./user/dashboard"
        >
          <ion-thumbnail class="portfolioIcon" slot="start">
            <img
              alt="Silhouette of mountains"
              src="/assets/briefcase-g553f49efa_640 1.svg"
            />
          </ion-thumbnail>
          <ion-label class="dashboardNavText4">My Portfolio</ion-label>
        </ion-item>
        <ion-item
          detail="true"
          class="ion-margin-bottom"
          href="./user/dashboard"
        >
          <ion-thumbnail class="locationIcon" slot="start">
            <img alt="Silhouette of mountains" src="/assets/map 1.svg" />
          </ion-thumbnail>
          <ion-label class="dashboardNavText5">Location</ion-label>
        </ion-item>
        <ion-item
          detail="true"
          class="ion-margin-bottom"
          href="./user/dashboard"
        >
          <ion-thumbnail class="settingsIcon" slot="start">
            <img
              alt="Silhouette of mountains"
              src="/assets/download (3) 1.svg"
            />
          </ion-thumbnail>
          <ion-label class="dashboardNavText6">Settings</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</div>
