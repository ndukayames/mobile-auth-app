<ion-content [fullscreen]="true">
  <div class="container">
    <div class="welcomeTextWrapper">
      <div class="welcomeText">
        <p>Create an account</p>
      </div>
      <div class="welcomeSubtext">
        <p>Connect with your friends today!</p>
      </div>
    </div>
    <form
      (ngSubmit)="registerUser()"
      [formGroup]="registrationForm"
      class="regInput"
    >
      <ion-item class="formFields ion-margin-bottom">
        <ion-input
          placeholder="Enter first name"
          type="text"
          formControlName="firstName"
          required="true"
          [ngStyle]="{'color': registrationForm.get('firstName')?.valid !== true && registrationForm.get('firstName')?.touched  ? 'red' : 'black'}"
        ></ion-input>
      </ion-item>
      <ion-item class="formFields ion-margin-bottom">
        <ion-input
          placeholder="Enter last name"
          type="text"
          formControlName="lastName"
          required
          [ngStyle]="{'color': registrationForm.get('lastName')?.valid !== true && registrationForm.get('lastName')?.touched  ? 'red' : 'black'}"
        ></ion-input>
      </ion-item>
      <ion-item class="formFields ion-margin-bottom">
        <ion-input
          formControlName="email"
          placeholder="Enter email"
          type="email"
          required
          [ngStyle]="{'color': registrationForm.get('email')?.valid !== true && registrationForm.get('email')?.touched  ? 'red' : 'black'}"
        ></ion-input>
      </ion-item>
      <ion-item class="formFields ion-margin-bottom">
        <ion-input
          formControlName="phoneNumber"
          placeholder="Enter phone number"
          type="tel"
          required
          [ngStyle]="{'color': registrationForm.get('phoneNumber')?.valid !== true && registrationForm.get('phoneNumber')?.touched  ? 'red' : 'black'}"
        ></ion-input>
      </ion-item>
      <ion-item class="formFields ion-margin-bottom">
        <ion-input
          formControlName="password1"
          placeholder="Enter password"
          type="password"
          required
          [ngStyle]="{'color': registrationForm.get('password1')?.valid !== true && registrationForm.get('password1')?.touched  ? 'red' : 'black'}"
          showHideInput
        ></ion-input>
        <ion-icon name="eye-off-outline"></ion-icon>
      </ion-item>
      <ion-item class="formFields ion-margin-bottom">
        <ion-input
          formControlName="password2"
          placeholder="Enter password again"
          type="password"
          [ngStyle]="{'color': registrationForm.get('password2')?.valid !== true && registrationForm.get('password2')?.touched  ? 'red' : 'black'}"
          required
        ></ion-input>
        <ion-icon name="eye-off-outline"></ion-icon>
      </ion-item>
      <ion-button
        [disabled]="registrationForm.valid !== true"
        class="signupButton"
        type="submit"
        expand="block"
        >Sign Up</ion-button
      >
    </form>
    <div class="alternativeSignup">
      <ion-grid fixed>
        <ion-row class="ion-margin-bottom">
          <ion-col size="4"><span class="span"> </span></ion-col>
          <ion-col size="auto"
            ><ion-label class="orText">Or With</ion-label>
          </ion-col>
          <ion-col size="4"><span class="span"></span></ion-col>
        </ion-row>
        <ion-row class="ion-margin-bottom">
          <ion-col size="12">
            <ion-item class="fbSignUp" lines="none">
              <ion-avatar slot="start">
                <img class="signupImg" src="/assets/Facebook_Logo.svg" />
              </ion-avatar>
              <ion-label class="ion-text-center"
                >Signup with Facebook</ion-label
              >
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item class="googleSignUp" lines="none">
              <ion-avatar slot="start">
                <img class="signupImg" src="/assets/Google_Logo.svg" />
              </ion-avatar>
              <ion-label class="ion-text-center">Signup with Google</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="auto">
            <ion-item class="" lines="none">
              <ion-label class="alreadyHaveAnAccount"
                >Already have an account?
              </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="auto">
            <ion-item class="loginText" lines="none">
              <a [routerLink]="['/login']"> Login </a>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
